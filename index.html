<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecss.css">
    <link rel="icon" href="./img/logo-instagram.ico"/>
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-smartphone">
            <img src="./img/smartphone-instagram.png"  >
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo"  >
                
                <div class="samir-contact-form" >
                    <input type="text" class="form-control" placeholder="Telefone, nome de usuário ou email" ><br>     
                </div>

                <div class="samir-contact-form" >
                    <input type="password" class="form-control" placeholder="Senha" name="senha" ><br>
                </div>


                <a href="#" class="instagram-logar" >Entrar</a>
                <span class="instagram-or">________________    OU    ________________ </span>
                <br>
                
                <div class="facebook-logo">
                    <img src="./img/f-facebook.png" >
                    <a href="#">Entrar com facebook</a>
                    
                </div> 
                

            </div>
            <div class="group">
                <p class="color-gray">Não tem uma conta?
                
                    <a href="#" class="color-blue">Cadastre-se</a>
                </p>
            </div>
            <div class="group">
               <p class="obt-app"> Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
